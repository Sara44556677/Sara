<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Login to Your Account</h1>
            <form method="POST">
                <input type="email" name="email" placeholder="&#128231; Email" required>
                <input type="password" name="password" placeholder="&#x1F512; Password" required>
                <input type="submit" value="Log In">
            </form>

            <p>Don't have an account? <a href="{{ url_for('signup') }}" class="underline">Sign Up</a></p>

            {% if error_message %}
                <p style="color: red;">{{ error_message }}</p>
            {% endif %}
            {% if success_message %}
                <p style="color: green;">{{ success_message }}</p>
            {% endif %}
        </div>

        <div class="image-container"></div>
    </div>
</body>
</html>
